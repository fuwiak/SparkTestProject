plugins {
    id 'scala'
    id 'application'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.scala-lang:scala-library:2.13.12'
    implementation 'org.apache.spark:spark-core_2.13:3.5.0'
    implementation 'org.apache.spark:spark-sql_2.13:3.5.0'
    
    testImplementation 'org.scalatest:scalatest_2.13:3.2.15'
    testImplementation 'junit:junit:4.13.2'
}

application {
    mainClass = 'com.quantexa.assessments.example.Example'
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.additionalParameters = ['-target:17']
}
